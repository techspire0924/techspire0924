name: Generate Snake

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Tokyo Night Snake
        uses: Platane/snk@v3.2.0
        with:
          github_user_name: techspire0924

          # Output
          outputs: |
            dist/github-contribution-grid-snake.svg

          # ðŸŽ¨ TOKYO NIGHT COLOR THEME
          color_snake: "#7aa2f7"        # neon blue
          color_dots: "#1a1b26"         # tokyonight deep background
          color_back: "#00000000"       # transparent background (best for README)
          animation_duration: 3000

      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
