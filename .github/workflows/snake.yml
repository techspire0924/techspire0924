name: Generate Snake

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Tokyo Night Snake
        uses: Platane/snk@v3
        with:
          github_user_name: techspire0924

          # one output per line â€“ colors set via query string
          # Tokyo Night-ish palette
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#7aa2f7&color_dots=#1a1b26,#24283b,#414868,#7aa2f7,#bb9af7

      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
